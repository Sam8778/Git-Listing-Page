<div  class="p-10 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-4 gap-4">
    <!-- Card 1 -->
        <div  *ngFor="let repo of githubRepos | paginate: { itemsPerPage: itemsPerPage, currentPage: page, totalItems: totalItems }"
        class="bg-white max-w-sm rounded overflow-hidden shadow-lg ">
            <div class="px-6 py-4">
                <div class="font-bold text-xl mb-2">{{ repo.name }}</div>
                <p class="text-gray-700 text-base">
                {{ repo.description }}
                </p>
            </div>
            <div class="px-6 pt-4 pb-2">
                <span *ngIf="repo.language"
                    class="inline-block bg-gray-200 rounded-full px-3 py-1
                    text-sm font-semibold text-gray-700 mr-2 mb-2">{{ repo.language }}</span>
            </div>
        </div>
</div>
