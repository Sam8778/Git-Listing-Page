<!-- Adding Loading Module -->
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-pulse" [fullScreen]="true">
    <p style="color: white"> Loading... </p>
</ngx-spinner>
<!-- Search Section -->
<div class="flex items-center justify-center">
    <div class="flex border-2 rounded">
        <input [(ngModel)]="githubUserQuery" type="text" class="px-4 py-2 w-80" placeholder="Search...">
        <button (click)="searchUser()" name="user" class="flex items-center justify-center px-4 border-l">
            <svg class="w-6 h-6 text-gray-600" fill="currentColor" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24">
                <path
                    d="M16.32 14.9l5.39 5.4a1 1 0 0 1-1.42 1.4l-5.38-5.38a8 8 0 1 1 1.41-1.41zM10 16a6 6 0 1 0 0-12 6 6 0 0 0 0 12z" />
            </svg>
        </button>
    </div>
</div>

<div class=" min-h-screen bg-gradient-to-r from-green-300 via-blue-500 to-purple-600">
    <!-- For Displaying Profile Info -->
    <app-git-profile [githubProfile]="githubProfile"></app-git-profile>
    <!-- For Displaying Repo Info -->
    <app-git-repos [itemsPerPage]="itemsPerPage" [page]="page" [totalItems]="totalItems"
    [githubRepos]="githubRepos"></app-git-repos>
</div>
<!-- For Pagination -->
<pagination-controls *ngIf="githubRepos"  class="pagi" (pageChange)="getPage(page= $event)"></pagination-controls>
